<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Blurred background using ::before */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://wallpapercave.com/wp/wp8608085.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      margin-left: 5%;
      margin-top: 8%;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      background-color: #f9f9f9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .form-container {
        margin-left: 0;
        max-width: 90%;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vendor Signup</h2>
    <form id="signupForm">
      <input type="text" id="signupUserID" placeholder="Vendor User ID" required />
      <input type="text" id="signupName" placeholder="Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm')?.addEventListener('submit', e => {
      e.preventDefault();
      const vendorID = document.getElementById('signupUserID').value;
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      console.log({ vendorID, name, email, password });

      alert('Vendor registered!');
      window.location.href = 'vendor api.html';
    });
  </script>
</body>
</html>
