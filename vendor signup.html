<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
            background: url(http://3.bp.blogspot.com/-TSeN-286uoU/T6yq2YXkToI/AAAAAAAAAIQ/L-zOX-VXtjE/s1600/wallpaper-spring-fall-nature-backgrounds-for-desktop-laptop.jpg);
          }
          
          .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin-bottom: 30px;
          }
          
          input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
          }
          
          button {
            padding: 10px;
            width: 100%;
            background-color: #0a74da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          #carList {
            display: grid;
            gap: 20px;
          }
          
          .car-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
          }
          
          .car-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
          }
          
    </style>
</head>
<body>
    <h2>Vendor Signup</h2>
<form id="signupForm">
  <input type="text" id="signupUserID" placeholder="Vendor User ID" required>
  <input type="text" id="signupName" placeholder="Name" required>
  <input type="email" id="signupEmail" placeholder="Email" required>
  <input type="password" id="signupPassword" placeholder="Password" required>
  <button type="submit">Signup</button>
</form>
<script>
    document.getElementById('signupForm')?.addEventListener('submit', e => {
        e.preventDefault();
        const vendorID = document.getElementById('signupUserID').value;
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
      
        // Example API call
        console.log({
          vendorID,
          name,
          email,
          password
        });
      
        alert('Vendor registered!');
      });
      
    function generateVendorID() {
        return 'VEND' + Math.floor(Math.random() * 100000);
      }
      
</script>
</body>
</html>
