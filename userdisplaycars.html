    }

    #carList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .car-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .car-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #084e9e;
    }
  </style>

    data.cars.forEach((car, index) => {
      const name = car.name || car.carName || "Unnamed Car";
      const image = car.image || car.imageUrl || "";
      const price = car.price;

      const card = document.createElement('div');
      card.className = 'car-card';
      card.innerHTML = `
        <img src="${image}" alt="${name}" />
        <h3>${name}</h3>
        <p>Price: ₹${price}</p>
        <button onclick="bookCar(${index})">Book Now</button>
      `;
      carList.appendChild(card);
    });

    function bookCar(index) {
      const car = data.cars[index];
      const userId = localStorage.getItem('loggedInUserID') || 'User1';
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      bookings.push({ userId, ...car });
      localStorage.setItem('bookings', JSON.stringify(bookings));
      alert(`✅ Booked ${car.name || car.carName} by ${userId}`);
