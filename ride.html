<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Ride Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #fff;
      margin-top: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      max-width: 450px;
      width: 90%;
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Book a Ride</h2>

  <form id="rideForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="text" id="pickup" placeholder="Pickup Location" required />
    <input type="text" id="drop" placeholder="Drop Location" required />
    <select id="rideType" required>
      <option value="">Select Ride Type</option>
      <option value="Standard">Standard</option>
      <option value="Premium">Premium</option>
      <option value="SUV">SUV</option>
    </select>
    <input type="datetime-local" id="rideTime" required />
    <button type="submit">Book Ride</button>
  </form>

  <script>
    document.getElementById('rideForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pickup = document.getElementById('pickup').value.trim();
      const drop = document.getElementById('drop').value.trim();
      const rideType = document.getElementById('rideType').value;
      const rideTime = document.getElementById('rideTime').value;

      if (name && phone && pickup && drop && rideType && rideTime) {
        alert(`üöò Ride booked successfully!\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüìç From: ${pickup}\nüìç To: ${drop}\nüöó Type: ${rideType}\nüïí Time: ${rideTime}`);
        this.reset();
      } else {
        alert("‚ö†Ô∏è Please fill in all fields.");
      }
    });
  </script>

</body>
</html>
