<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental Service</title>
  <style>
    * {
      box-sizing: border-box;
    }
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #111;
    overflow-x: hidden;
  }

  .car-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: url('https://images.pexels.com/photos/63764/pexels-photo-63764.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') center center/cover no-repeat;
    filter: brightness(0.4);
    z-index: -1;
    animation: fadeZoom 15s infinite alternate ease-in-out;
  }

  @keyframes fadeZoom {
    0% {
      transform: scale(1);
      filter: brightness(0.5);
    }
    100% {
      transform: scale(1.05);
      filter: brightness(0.3);
    }
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(3px);
    z-index: -1;
  }

  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 1.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .form-container:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
  }

  h2 {
    text-align: center;
    margin-top: 0;
    color: #222;
    animation: rotateText 4s linear infinite;
  }

  @keyframes rotateText {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  form button {
  background-color: #000;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.4s ease, background-color 0.4s ease;
}

form button:hover {
  background-color: #ff6600; /* Example hover color */
  transform: rotateY(10deg);
}


  @media (max-width: 768px) {
    .form-container {
      width: 90%;
      padding: 15px;
    }
  }
</style>

</head>
<body>

  <!-- Background Image Layer -->
  <div class="car-background"></div>
  <div class="overlay"></div>

  <!-- Form Area -->
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Car Rental Service Form</h2> <!-- Only this text rotates -->
      <form id="rentalForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <select id="carType" required>
          <option value="">Select Car Type</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Luxury">Luxury</option>
        </select>
        <input type="date" id="pickupDate" required />
        <input type="date" id="returnDate" required />
        <textarea id="specialRequest" placeholder="Special Requests (optional)" rows="2"></textarea>
        <button type="submit">Request Car</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('rentalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const carType = document.getElementById('carType').value;
      const pickupDate = document.getElementById('pickupDate').value;
      const returnDate = document.getElementById('returnDate').value;

      if (name && email && phone && carType && pickupDate && returnDate) {
        alert(`✅ Thank you, ${name}! Your ${carType} has been requested from ${pickupDate} to ${returnDate}.`);
        this.reset();
      } else {
        alert("⚠️ Please fill in all the required fields.");
      }
    });
  </script>

</body>
</html>
